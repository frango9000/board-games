name: Verify

on: [ push, pull_request ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: test echo
        run: echo "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Checkout PR target
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.base_ref }}

      - name: Sync PR with target
        if: ${{ github.event_name == 'pull_request' }}
        run: git merge ${{ github.base_ref }}

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Use Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          check-latest: true

      - name: Use Node 14
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '14'

      - name: Cache Node modules
        uses: fsancheztemprano/cache@main
        env:
          cache-key: ${{ runner.os }}-yarn-v1-${{ steps.branch-name.outputs.current_branch }}
        with:
          path: |
            ~/.npm
            ./node_modules
            ./node
          key: ${{ env.cache-key }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ env.cache-key }}-

      - name: Cache Maven packages
        uses: fsancheztemprano/cache@main
        env:
          cache-key: ${{ runner.os }}-maven-v1-${{ steps.branch-name.outputs.current_branch }}
        with:
          path: ~/.m2
          key: ${{ env.cache-key }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ env.cache-key }}-

      - name: Yarn Install
        run: yarn install

      - name: Prettier
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: format:check
          all: 'true'
          parallel: 'true'
          affected: 'false'

      - name: Lint
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: lint
          all: 'true'
          parallel: 'true'
          affected: 'false'

      - name: Test
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: test
          all: 'true'
          parallel: 'true'
          affected: 'false'

      - name: Build
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        with:
          targets: build
          all: 'true'
          parallel: 'true'
          affected: 'false'

  deploy:
    runs-on: ubuntu-latest
    needs: verify
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Use Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          check-latest: true

      - name: Use Node 14
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '14'

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Cache Node modules
        uses: fsancheztemprano/cache@main
        env:
          cache-key: ${{ runner.os }}-yarn-v1-${{ steps.branch-name.outputs.current_branch }}
        with:
          path: |
            ~/.npm
            ./node_modules
            ./node
          key: ${{ env.cache-key }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ env.cache-key }}-

      - name: Cache Maven packages
        uses: fsancheztemprano/cache@main
        env:
          cache-key: ${{ runner.os }}-maven-v1-${{ steps.branch-name.outputs.current_branch }}
        with:
          path: ~/.m2
          key: ${{ env.cache-key }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ env.cache-key }}-

      - name: Yarn Install
        run: yarn install

      - name: Set Deployment Status In Progress
        uses: bobheadxi/deployments@v0.6.0
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: development

      - name: Deploy to Heroku Dev
        uses: MansaGroup/nrwl-nx-action@v2.1.0
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        with:
          targets: deploy
          all: 'true'
          parallel: 'false'
          affected: 'false'

      - name: Update Deployment Status
        uses: bobheadxi/deployments@v0.6.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://boiling-shore-06894.herokuapp.com/

      - name: Failed Deployment
        if: failure()
        run: echo "DEPLOY_STATE=failed" >> $GITHUB_ENV

      - name: Successfull Deployment
        if: success()
        run: echo "DEPLOY_STATE=successful" >> $GITHUB_ENV

      - name: Parse Jira Keys from All Commits
        id: jira_keys
        if: always()
        uses: HighwayThree/jira-extract-issue-keys@master
        with:
          is-pull-request: ${{ github.event_name == 'pull_request' }}
          parse-all-commits: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm Deploy State and Jira Key Values
        if: always()
        run: |
          echo "DEPLOY_STATE: ${{env.DEPLOY_STATE}}"
          echo "Jira Keys: ${{steps.jira_keys.outputs.jira-keys}}"

      - name: Push Deployment Info to Jira
        id: push_deployment_info_to_jira
        uses: HighwayThree/jira-upload-deployment-info@master
        with:
          #cloud-id: '${{ secrets.CLOUD_ID }}'
          cloud-instance-base-url: '${{ secrets.JIRA_URL }}'
          client-id: '${{ secrets.JIRA_CLIENT_ID }}'
          client-secret: '${{ secrets.JIRA_CLIENT_SECRET }}'
          deployment-sequence-number: '${{ github.run_id }}'
          update-sequence-number: '${{ github.run_id }}'
          issue-keys: "UM-61"
          #issue-keys: "${{ steps.jira_keys.outputs.jira-keys }}"
          display-name: "Development"
          url: https://boiling-shore-06894.herokuapp.com/
          description: "Test Development"
          last-updated: '${{github.event.head_commit.timestamp}}'
          label: 'Test Development'
          state: '${{env.DEPLOY_STATE}}'
          pipeline-id: '${{ github.repository }} ${{ github.workflow }}'
          pipeline-display-name: 'Workflow: ${{ github.workflow }} (#${{ github.run_number }})'
          pipeline-url: '${{github.event.repository.url}}/actions/runs/${{github.run_id}}'
          environment-id: 'development'
          environment-display-name: 'Development'
          environment-type: 'testing'

      - name: Confirm Jira Deploy Output
        if: success()
        run: |
          echo "Jira Upload Deploy Info response: ${{steps.push_deployment_info_to_jira.outputs.response}}"
