server:
  port: 0
spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:12://somehostname:someport/somedbname
    hikari:
      maximum-pool-size: 2
  jpa:
    properties:
      hibernate:
        cache:
          use_query_cache: false
          use_second_level_cache: false
application:
  run_data_init: false
