server:
  port: 0
spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:14.2:////pactdb
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        cache:
          use_query_cache: false
          use_second_level_cache: false
