<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let option of contextMenuService.options | async"
    (click)="option.onClick()"
    [disabled]="!option.disabled ? false : (option.disabled | async)"
  >
    <mat-icon *ngIf="option.icon">{{ option.icon }}</mat-icon>
    <span>{{ option.label }}</span>
  </button>
</mat-menu>
