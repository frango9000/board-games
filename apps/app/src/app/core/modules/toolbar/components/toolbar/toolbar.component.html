<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenavService.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{ toolbarService.title | async }}</span>
  <div class="flex-stretch"></div>
  <app-locale-picker *ngIf="toolbarService.showLocalePicker | async"></app-locale-picker>
  <app-theme-picker *ngIf="toolbarService.showThemePicker | async"></app-theme-picker>
  <app-context-menu *ngIf="(toolbarService.showContextMenu | async) && ('' | isMobile | async)"></app-context-menu>
</mat-toolbar>
