<mat-form-field
  class="body-content-text-area"
  appearance="outline"
  floatLabel="always"
  *ngIf="serviceLogs | async as serviceLog"
>
  <mat-label>{{ serviceLog?.timestamp | date: 'short' }}</mat-label>
  <textarea
    [value]="serviceLog?.logs"
    readonly
    cdkTextareaAutosize
    matInput
    title="Service Logs"
    cdkAutosizeMinRows="12"
    placeholder="Service Logs"
  ></textarea>
</mat-form-field>
