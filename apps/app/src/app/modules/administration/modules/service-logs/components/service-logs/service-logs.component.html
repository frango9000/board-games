<mat-form-field class="body-content-text-area" appearance="outline" floatLabel="always">
  <mat-label>{{ serviceLogs?.timestamp | date: 'short' }}</mat-label>
  <textarea
    [value]="serviceLogs?.logs"
    readonly
    cdkTextareaAutosize
    matInput
    title="Service Logs"
    cdkAutosizeMinRows="12"
    placeholder="Service Logs"
  ></textarea>
</mat-form-field>
