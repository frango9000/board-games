<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card
    [@wobble]="loginErrorAnimation === true"
    (@wobble.start)="loginErrorAnimation = false"
    [@bounceOut]="loginSuccess === true"
    (@bounceOut.done)="onLoginSuccess()"
  >
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required />
        <mat-error>
          <chess-lite-form-error [control]="loginForm.controls.username" name="username"></chess-lite-form-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required />
        <mat-error>
          <chess-lite-form-error [control]="loginForm.controls.password" name="password"></chess-lite-form-error>
        </mat-error>
      </mat-form-field>
      <div class="mat-error">
        <div class *ngIf="loginError">Invalid credentials</div>
      </div>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid || (loginService.isAllowedToLogin() | async) === false"
      >
        Log In
      </button>
    </mat-card-actions>
  </mat-card>
</form>
<div class="spacer"></div>
