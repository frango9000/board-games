<mat-sidenav-container class="sidenav-container" *ngLet="'' | isMobile | async as isMobile">
  <mat-sidenav
    #sidenav
    class="sidenav"
    [fixedInViewport]="false"
    [attr.role]="isMobile ? 'dialog' : 'navigation'"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="this.sidenavService.isOpen$ | async"
  >
    <mat-toolbar
      >Welcome <span *ngIf="authService.user | async as user">{{ user.firstname || user.username }}</span></mat-toolbar
    >
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="sidenavService.showUserLink() | async"
        (click)="toggleSidenav()"
        routerLink="/user"
        routerLinkActive="active-link"
        >User Settings</a
      >
      <a mat-list-item *ngIf="authService.isLoggedIn() | async" (click)="logout()">Logout</a>
      <a
        mat-list-item
        *ngIf="sidenavService.showLoginLink() | async"
        (click)="toggleSidenav()"
        routerLink="/auth/login"
        routerLinkActive="active-link"
        >Log In</a
      >
      <a
        mat-list-item
        *ngIf="sidenavService.showSignupLink() | async"
        (click)="toggleSidenav()"
        routerLink="/auth/signup"
        routerLinkActive="active-link"
        >Sign Up</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
