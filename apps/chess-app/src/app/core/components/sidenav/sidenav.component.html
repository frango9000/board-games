<mat-sidenav-container class="sidenav-container" *ngLet="'' | isMobile | async as isMobile">
  <mat-sidenav
    #sidenav
    class="sidenav"
    [fixedInViewport]="false"
    [attr.role]="isMobile ? 'dialog' : 'navigation'"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="this.sidenavService.isOpen$ | async"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      <a
        mat-list-item
        *ngIf="sidenavService.showLoginLink() | async"
        (click)="toggleSidenav()"
        routerLink="/auth/login"
        routerLinkActive="active-link"
        >Login</a
      >
      <a
        mat-list-item
        *ngIf="sidenavService.showSignUpLink() | async"
        (click)="toggleSidenav()"
        routerLink="/auth/signup"
        routerLinkActive="active-link"
        >Sign Up</a
      >
      <a mat-list-item *ngIf="authService.isLoggedIn() | async" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
