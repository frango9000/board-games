<mat-card>
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a
      mat-tab-link
      routerLink="./profile"
      routerLinkActive="active-link"
      #profileTab="routerLinkActive"
      [active]="profileTab.isActive"
    >
      {{ 'Profile' }}
    </a>
    <a
      mat-tab-link
      routerLink="./authority"
      routerLinkActive="active-link"
      #authorityTab="routerLinkActive"
      [active]="authorityTab.isActive"
    >
      {{ 'Authority' }}
    </a>
    <a
      mat-tab-link
      routerLink="./delete"
      routerLinkActive="active-link"
      #authorityTab="routerLinkActive"
      [active]="authorityTab.isActive"
    >
      {{ 'Danger Zone' }}
    </a>
  </nav>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
