<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="password" placeholder="New Password" formControlName="password" required />
        <mat-error>
          <chess-lite-form-error [control]="form.controls.password" name="password"></chess-lite-form-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="New Password Again" formControlName="password2" required />
        <mat-error>
          <chess-lite-form-error [control]="form.controls.password2" name="password2"></chess-lite-form-error>
        </mat-error>
      </mat-form-field>
      <div class="submit-message">
        <chess-lite-form-error [control]="form" name="password"></chess-lite-form-error>
      </div>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid || !user || !user.isAllowedTo('update')"
      >
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
