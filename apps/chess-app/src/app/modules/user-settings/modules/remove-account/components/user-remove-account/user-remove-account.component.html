<mat-card>
  <mat-card-header>
    <mat-card-title class="mat-error">Danger Zone</mat-card-title>
  </mat-card-header>
  <mat-card-content> Once you delete an account, it can't be recovered. Please be sure.</mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-stroked-button
      color="warn"
      (click)="openDialog()"
      *ngLet="user$ | async as user"
      [disabled]="!user || !user.isAllowedTo(DELETE_ACCOUNT_REL)"
    >
      Delete this account
    </button>
  </mat-card-actions>
</mat-card>
