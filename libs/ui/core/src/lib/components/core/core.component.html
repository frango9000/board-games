<app-toolbar></app-toolbar>
<app-sidenav *isMobile="let isMobile" [ngClass]="{ mobile: isMobile }">
  <ng-container *ngLet="sidebarRepository.showSidebar$ | async as showSidebar">
    <main [ngClass]="{ 'sidebar-open': showSidebar }">
      <router-outlet></router-outlet>
    </main>
    <aside [ngClass]="{ 'sidebar-open': showSidebar }" *ngIf="sidebarRepository.isActive$ | async">
      <router-outlet name="sidebar"></router-outlet>
    </aside>
  </ng-container>
</app-sidenav>
