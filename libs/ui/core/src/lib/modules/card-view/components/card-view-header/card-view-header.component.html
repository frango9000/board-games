<a [routerLink]="headerService.navigationLink | async" mat-icon-button aria-label="Options">
  <mat-icon>keyboard_return</mat-icon>
</a>
<div class="header-title" [style]="'flex-grow:' + (headerService.titleRatio | async)">
  {{ headerService.title | async }}
</div>
<ng-container *ngIf="headerService.tabs | async as tabs">
  <nav
    *ngIf="tabs.length"
    mat-tab-nav-bar
    mat-align-tabs="end"
    mat-stretch-tabs
    [style]="'flex-grow:' + (headerService.tabsRatio | async)">
    <a
      *ngFor="let tab of tabs"
      mat-tab-link
      [routerLink]="tab.target"
      routerLinkActive="active-link"
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{ tab.label }}
    </a>
  </nav>
</ng-container>
<app-context-menu
  *ngIf="(headerService.showContextMenu | async) && ('' | isMobile | async) === false"></app-context-menu>
