<ng-container *transloco="let t">
  <app-sidenav-item
    *ngIf="hasCurrentUserLink() | async"
    [expandable]="true"
    [expandableTitle]="t('core.sidenav.user-settings.title')"
    expandableIcon="person"
    [expandableLink]="['user']"
    [items]="items"
    data-cy="user-settings-menu-item"
    (toggleSidenav)="toggleSidenav.emit()"
  ></app-sidenav-item>
</ng-container>
