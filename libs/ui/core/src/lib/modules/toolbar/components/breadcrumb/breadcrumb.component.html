<ng-container *ngFor="let breadcrumb of breadcrumbService.getBreadcrumbs$() | async; index as index; last as last">
  <ng-container *ngIf="breadcrumb.icon || breadcrumb.title$">
    <a mat-button [routerLink]="breadcrumb.url" [class]="'breadcrumb-item breadcrumb-item-' + index">
      <mat-icon *ngIf="breadcrumb.icon" aria-hidden="false" [attr.aria-label]="breadcrumb.url">{{
        breadcrumb.icon
      }}</mat-icon>
      <ng-container *ngIf="breadcrumb.title$ | async as title">{{ title }}</ng-container>
    </a>
    <mat-icon *ngIf="!last" aria-hidden="false" aria-label="Next">navigate_next</mat-icon>
  </ng-container>
</ng-container>
