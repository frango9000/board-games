<button
  class="locale-picker-button"
  mat-icon-button
  [matMenuTriggerFor]="menu"
  *ngIf="this.translationService.activeLanguage | async as activeLanguage">
  <img
    alt="{{ activeLanguage.id }}"
    src="./assets/flags/{{ activeLanguage.iso3166 }}.png"
    [width]="pickerFlagWidth"
    [height]="pickerFlagHeight" />
</button>
<mat-menu #menu="matMenu" classList="locale-picker-menu">
  <ng-container *transloco="let t">
    <button
      mat-menu-item
      *ngFor="let language of translationService.availableLanguages"
      (click)="translationService.setActiveLanguage(language.id)">
      <img
        alt="{{ language.id }}"
        src="./assets/flags/{{ language.iso3166 }}.png"
        [width]="menuFlagWidth"
        [height]="menuFlagHeight" />
      <span>{{ t('core.locale.' + language.id) }}</span>
    </button>
  </ng-container>
</mat-menu>
