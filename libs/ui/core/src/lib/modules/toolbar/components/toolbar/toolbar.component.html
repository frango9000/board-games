<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenavService.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <app-breadcrumb *ngIf="breadcrumbService.getShowBreadCrumbs$() | async"></app-breadcrumb>
  <div class="flex-stretch"></div>
  <app-search-bar></app-search-bar>
  <app-locale-picker *ngIf="toolbarService.showLocalePicker | async"></app-locale-picker>
  <app-theme-picker *ngIf="toolbarService.showThemePicker | async"></app-theme-picker>
  <app-core-context-menu
    *ngIf="(toolbarService.showContextMenu | async) && ('' | isMobile | async)"
  ></app-core-context-menu>
</mat-toolbar>
