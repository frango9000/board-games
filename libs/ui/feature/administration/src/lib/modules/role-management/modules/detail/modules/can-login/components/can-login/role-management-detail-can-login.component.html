<ng-container *ngIf="role$ | async as role">
  <span *ngIf="showCanLoginLabel">
    <ng-container *transloco="let t">{{
      t('administration.role-management.detail.placeholder.can-login')
    }}</ng-container>
  </span>
  <mat-icon>lock</mat-icon>
  <mat-slide-toggle
    [checked]="role.canLogin"
    (change)="onToggle(role, $event)"
    [disabled]="!role.hasTemplate('update')"
    color="primary"
    [attr.data-cy]="role.name + '-login-toggle'"
  ></mat-slide-toggle>
  <mat-icon>lock_open</mat-icon>
  <span *ngIf="showRoleName">{{ role.name }}</span>
</ng-container>
