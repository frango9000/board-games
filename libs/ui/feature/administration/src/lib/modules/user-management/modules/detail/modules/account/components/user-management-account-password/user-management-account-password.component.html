<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="mat-elevation-z8" *transloco="let t; read: TRANSLOCO_SCOPE">
    <mat-card-header>
      <mat-card-title>{{ t('title') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="password" [placeholder]="t('placeholder.password')" formControlName="password" required />
        <mat-error>
          <app-form-error [control]="form.controls.password" name="password"></app-form-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          [placeholder]="t('placeholder.password2')"
          formControlName="password2"
          required
        />
        <mat-error>
          <app-form-error [control]="form.controls.password2" name="password2"></app-form-error>
        </mat-error>
      </mat-form-field>
      <div class="submit-message">
        <app-form-error [control]="form" name="password"></app-form-error>
      </div>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngLet="userManagementDetailService.canUpdateProfile() | async as canUpdateProfile"
        [disabled]="!form.valid || !canUpdateProfile"
      >
        {{ t('button.save') }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
