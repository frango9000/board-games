<mat-card appearance="outlined" class="mat-elevation-z8" *transloco="let t; read: TRANSLOCO_SCOPE">
  <mat-card-header>
    <mat-card-title>{{ t('title') }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ t('description') }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-stroked-button
      color="warn"
      (click)="sendActivationToken()"
      *ngLet="userManagementDetailService.canSendActivationToken() | async as canSendActivationToken"
      [disabled]="!canSendActivationToken"
    >
      {{ t('button.send') }}
    </button>
  </mat-card-actions>
</mat-card>
