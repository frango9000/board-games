<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" *transloco="let t; read: TRANSLOCO_SCOPE">
  <span>{{ t('label.theme') }}</span>
  <div class="theme-slider">
    <mat-icon>brightness_5</mat-icon>
    <mat-slide-toggle formControlName="darkMode"></mat-slide-toggle>
    <mat-icon>bedtime</mat-icon>
  </div>
  <div class="separator"></div>
  <span>{{ t('label.content-language') }}</span>
  <div *transloco="let l; read: 'core.locale'">
    <mat-form-field appearance="fill">
      <mat-label>{{ t('label.theme') }}</mat-label>
      <mat-select formControlName="contentLanguage">
        <mat-option *ngFor="let language of localizationRepository.availableLanguages" [value]="language">
          {{ l(language) }}
        </mat-option>
      </mat-select>
      <mat-error>
        <app-form-error [control]="form.controls.roleId" name="roleId"></app-form-error>
      </mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="!hasTemplateToUpdateUserPreferences()">
    {{ t('button.save') }}
  </button>
</form>
