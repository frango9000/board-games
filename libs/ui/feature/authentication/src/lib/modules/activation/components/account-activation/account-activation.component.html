<app-core-card-view *transloco="let t; read: TRANSLOCO_SCOPE" [title]="t('header')">
  <div class="card-view-content">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="mat-elevation-z24">
        <mat-card-header>
          <mat-card-title>{{ t('title') }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput [placeholder]="t('placeholder.token')" formControlName="token" />
            <mat-error>
              <app-form-error [control]="form.controls.token" name="token"></app-form-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [placeholder]="t('placeholder.email')" formControlName="email" required />
            <mat-error>
              <app-form-error [control]="form.controls.email" name="email"></app-form-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              [placeholder]="t('placeholder.password')"
              formControlName="password"
              required
            />
            <mat-error>
              <app-form-error [control]="form.controls.password" name="password"></app-form-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              [placeholder]="t('placeholder.password2')"
              formControlName="password2"
              required
            />
            <mat-error>
              <app-form-error [control]="form.controls.password2" name="password"></app-form-error>
            </mat-error>
          </mat-form-field>
          <div class="mat-error">
            <app-form-error [control]="form" name="password"></app-form-error>
          </div>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
          <button
            mat-raised-button
            color="primary"
            [disabled]="form.invalid || (activationTokenService.hasTemplateToActivateAccount() | async) === false"
          >
            {{ t('button.activate') }}
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</app-core-card-view>
