<app-core-card-view *transloco="let t; read: 'authentication.login'" [title]="t('header')">
  <div class="card-view-content">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="mat-elevation-z24">
        <mat-card-header>
          <mat-card-title>{{ t('title') }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput [placeholder]="t('placeholder.username')" formControlName="username" required />
            <mat-error>
              <app-form-error [control]="loginForm.controls.username" name="username"></app-form-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              [placeholder]="t('placeholder.password')"
              formControlName="password"
              required
            />
            <mat-error>
              <app-form-error [control]="loginForm.controls.password" name="password"></app-form-error>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
          <a mat-raised-button [routerLink]="['/auth', 'token-request']" data-cy="account-recovery">{{
            t('button.recover-account')
          }}</a>
          <button
            mat-raised-button
            color="primary"
            data-cy="login-button"
            [disabled]="loginForm.invalid || (authService.hasTemplateToLogin() | async) === false"
          >
            {{ t('button.login') }}
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</app-core-card-view>
