<mat-tab-group [disablePagination]="true" [disableRipple]="true" isMobileClass dynamicHeight>
  <mat-tab label="Filters">
    <ng-template matTabContent>
      <formly-form [fields]="fields" [model]="model" (modelChange)="service.setFilter($event)"></formly-form>
    </ng-template>
  </mat-tab>
</mat-tab-group>
