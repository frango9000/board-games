<app-core-card-view [paddedContent]="false" [title]="'Games (' + (datasource.length$ | async) + ')'">
  <div class="games-table">
    <table mat-table matSort [dataSource]="datasource" [fixedLayout]="true">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
          <mat-icon class="material-icons-outlined">pending</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="status-icon {{ element.status | lowercase }}"></div>
        </td>
      </ng-container>
      <ng-container matColumnDef="isPrivate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="isPrivate">
          <mat-icon>public</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ element.isPrivate ? 'public_off' : 'public' }}</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="playerX">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="playerX.user.username">Player X</th>
        <td mat-cell *matCellDef="let element">{{ element.playerX.username }}</td>
      </ng-container>
      <ng-container matColumnDef="playerO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="playerO.user.username">Player O</th>
        <td mat-cell *matCellDef="let element">{{ element.playerO.username }}</td>
      </ng-container>
      <ng-container matColumnDef="lastActivityAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="lastActivityAt">Activity</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastActivityAt && (element.lastActivityAt * 1000 | date) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef scope="col"></th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button [routerLink]="[row.id]">
            <mat-icon>navigate_next</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container *ngIf="reactiveColumns | breakpointFilter | async as columns">
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </ng-container>
    </table>

    <div class="spacer"></div>
    <mat-paginator
      #paginator
      [pageIndex]="0"
      [length]="(datasource.length$ | async) || 0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</app-core-card-view>
