<mat-tab-group [disablePagination]="true" [disableRipple]="true" isMobileClass dynamicHeight>
  <mat-tab label="Notifications">
    <ng-template matTabContent>
      <formly-form
        [fields]="fields"
        [model]="model"
        (modelChange)="repository.updateNotifications($event)"
      ></formly-form>
    </ng-template>
  </mat-tab>
</mat-tab-group>
