<app-core-card-view *transloco="let t" [title]="t('tic-tac-toe.new-game.title')">
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [fields]="fields" [model]="model"></formly-form>
    <button mat-raised-button>{{ t('tic-tac-toe.new-game.create') }}</button>
  </form>
</app-core-card-view>
