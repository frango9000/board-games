<mat-card *ngLet="'' | isMobile | async as isMobile" [ngClass]="{ isMobile: isMobile }">
  <mat-card-header *ngIf="!isMobile">
    <app-route-up-button></app-route-up-button>
    <div class="header-title" [style]="'flex-grow:' + titleRatio">
      {{ title }}
    </div>
    <ng-container *ngIf="tabs">
      <nav *ngIf="tabs.length" mat-tab-nav-bar mat-align-tabs="end" mat-stretch-tabs [style]="'flex-grow:' + tabsRatio">
        <ng-container *ngFor="let tab of tabs">
          <a
            *ngIf="tab.title$ | async as title"
            mat-tab-link
            [routerLink]="tab.route"
            routerLinkActive="active-link"
            #rla="routerLinkActive"
            [active]="rla.isActive"
          >
            {{ title }}
          </a>
        </ng-container>
      </nav>
    </ng-container>
    <app-core-context-menu *ngIf="('' | isMobile | async) === false"></app-core-context-menu>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
