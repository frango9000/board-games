<ng-container *ngIf="control.errors">
  <div *ngIf="control.errors?.required">Please provide a {{ name }}</div>
  <div *ngIf="control.errors?.minlength as minlength">
    {{ name }} must be at least {{ minlength.requiredLength }} characters
  </div>
  <div *ngIf="control.errors?.maxLength as maxLength">
    {{ name }} must be less than {{ maxLength.requiredLength }} characters
  </div>
  <div *ngIf="control.errors?.mustMatch">
    <span>{{ name | titlecase }} must match</span>
  </div>
  <div *ngIf="control.errors?.email">Please provide a valid email</div>
</ng-container>
