<form [formGroup]="form" class="color-picker-container">
  <div class="picker">
    <ngx-colors ngx-colors-trigger formControlName="primary"></ngx-colors>
    <span>Primary</span>
  </div>
  <div class="picker">
    <ngx-colors ngx-colors-trigger formControlName="accent"></ngx-colors>
    <span>Accent</span>
  </div>
  <div class="picker">
    <ngx-colors ngx-colors-trigger formControlName="warn"></ngx-colors>
    <span>Warn</span>
  </div>
</form>
