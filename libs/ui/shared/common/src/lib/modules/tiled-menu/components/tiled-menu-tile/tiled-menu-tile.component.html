<a [routerLink]="tileData.route" class="tiled-menu-tile mat-raised-button" [@hover]="isMouseOver">
  <mat-icon>{{ tileData.icon }}</mat-icon>
  <div class="tiled-menu-tile-text-container">
    <span class="tiled-menu-tile-title mat-title" *ngIf="tileData.title$ | async as title">{{ title }}</span>
    <span class="tiled-menu-tile-subtitle mat-subheading-2" *ngIf="tileData.subtitle$ | async as subtitle">{{
      subtitle
    }}</span>
  </div>
</a>
